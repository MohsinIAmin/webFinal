<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn">
            <div>Shop Register</div>
        </div>

        <form>
            <input type="text" id="name" class="fadeIn" placeholder="user name" [(ngModel)]="shopStore.username" [ngModelOptions]="{standalone: true}" />

            <input type="text" id="address" class="fadeIn" placeholder="Address" [(ngModel)]="shopStore.address" [ngModelOptions]="{standalone: true}" />

            <input type="password" id="password" class="fadeIn" placeholder="Password" [(ngModel)]="shopStore.password" [ngModelOptions]="{standalone: true}" />

            <input type="submit" class="fadeIn" value="Register" (click)="register()" />

            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a class="fw-bold text-body" (click)="loginClick()"><u>Login here</u></a></p>

        </form>
    </div>
</div>
