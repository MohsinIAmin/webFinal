<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn">
            <div>Shop Login</div>
        </div>

        <form>
            <input type="text" id="name" class="fadeIn" placeholder="user name" [(ngModel)]="shopStore.username" [ngModelOptions]="{standalone: true}" />
            <input type="password" id="password" class="fadeIn" placeholder="Password" [(ngModel)]="shopStore.password" [ngModelOptions]="{standalone: true}" />
            <input type="submit" class="fadeIn" value="Login" (click)="login()" />
            <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a class="fw-bold text-body" (click)="registerClick()"><u>Create one</u></a></p>

        </form>
    </div>
</div>
